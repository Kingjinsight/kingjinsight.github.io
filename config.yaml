baseURL: https://example.org/
languageCode: en-us
title: King.io
theme: ["PaperMod"]


params:
  defaultTheme: autogit
  disableThemeToggle: false
  ShowShareButtons: false
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowFullTextinRSS: true

  customCSS: ["/css/diy.css"]
  
  homeInfoParams:
    Title: "![King.io](/fontbolt.png)"
    Content: Hi, this is **King**. I'm studying AI at The Universiy of EdinburghðŸ˜Ž. This blog is documenting my learning journey and some random thoughts since 2025. Let's learning cool stuff together!
  socialIcons:
    - name: github
      url: "https://github.com/Kingjinsight"
    - name: rss
      url: "/index.xml"
    

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
  
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 12


    - identifier: tags
      name: Tags
      url: /tags/
      weight: 16

    - identifier: search
      name: Search
      url: /search/
      weight: 18
    
    - identifier: aboutme
      name: About me
      url: /aboutme/
      weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true